daemon off;
user www-data;
worker_processes 5;
pid /run/nginx.pid;

error_log /dev/stdout warn;

events {
  worker_connections  2048;
  multi_accept on;
  use epoll;
}

http {
  access_log /dev/stdout;

  ##
  # Basic Settings
  ##

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  server_tokens off;
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  client_max_body_size 20M;
  open_file_cache max=100;

  ##
  # Gzip Settings
  ##
  gzip on;
  gzip_disable "msie6";
  gzip_min_length 1000;
  gzip_comp_level 6;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  server {
      server_name %SYMFONY__BACKEND_HOSTNAME%;
      listen %PORT%;
      root   /var/www/display-cimu/web;
      #auth_basic 'Login';
      #auth_basic_user_file /etc/nginx/.%APPLICATION_ENV%htpasswd;
      rewrite ^/app_%APPLICATION_ENV%\.php/?(.*)$ /$1 permanent;
      location / {
          try_files $uri @rewriteapp;
      }
      gzip on;
      gzip_buffers 4 32k;
      gzip_min_length 1100;
      gzip_types text/plain application/x-javascript text/xml text/css;
      gzip_vary on;
      location ~ ^/(app_%APPLICATION_ENV%)\.php(/|$) {
          fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
          fastcgi_pass unix:/var/run/php/php-fpm.sock;
          fastcgi_split_path_info ^(.+\.php)(/.*)$;
          include fastcgi_params;
      }
      location ~* \.(jpg|jpeg|gif|css|png|js|ico|html|eof|woff|ttf)$ {
          if (-f $request_filename) {
              expires 30d;
              access_log off;
          }
          try_files $uri @rewriteapp;
      }
      location @rewriteapp {
          rewrite ^(.*)$ /app_%APPLICATION_ENV%.php/$1 last;
      }
  }

  server {
      server_name %SYMFONY__FRONTEND_HOSTNAME%;
      listen %PORT%;
      root   /var/www/display-cimu/web;
      rewrite ^/app_%APPLICATION_ENV%\.php/?(.*)$ /$1 permanent;
